<head>
    <meta charset="UTF-8">

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/site.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
            <div class="container-xxl">
                <a class="navbar-brand" href="#">
                    <img src="/img/flavicon.svg" height="40" />Home Calculate
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon-ms">
                        <i class="bi bi-list"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/SamBasch/MortgageCaluclatorJS">The Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://musical-torrone-7a3441.netlify.app">About</a>

                            <a class="nav-link" href="#">The Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="content container">
       <div class="row gx-5">
        <div class="col-12 col-md-4 p-5 border">
            <form action="#">
                <div class="row gy-3">
                    <div class="col-12 col-md-6">
                        <label for="loanAmountInput" class="form-label">Loan Amount</label>
                        <input class="form-control"
                               type="text"
                               id="loanAmountInput"
                               aria-label="Loan Amount"
                               placeholder="eg. 25,000"
                               required />
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="termInput" class="form-label">
                            Term (Months)
                        </label>
                        <input class="form-control"
                        type="text"
                        id="termInput"
                        aria-label="Term Length"
                        placeholder = "enter term in number of months"
                        required />
                    </div>
                    <div class="col-12 w-100 col-md-6">
                        <label for="interestRateInput" class="form-label">
                            Interest Rate
                        </label>
                        <input class="form-control"
                               type="text"
                               id="interestRateInput"
                               aria-label="Interest Rate"
                               placeholder="interest rate as a percentage %"
                               required />
                               
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-end align-items-end"><button onclick="getUserInput()" class="mt-3 btn btn-info btn-lg">Calculate</button></div>
            
        </div>
        <div class="text-center col-12 col-md-8 border">
            <div class="row gy-2">
                <div class="mt-5 col-12">
                    <h1 class="text-center display-5">Your Monthly Payments</h1>
                </div>
                <div class="col-12"><h2 id="monthlyDisplay" class="text-center display-6"></h2></div>
                <div class="col-12"><h2 id="totalPrincipleDisplay" class="text-center display-6"></h2></div>
                <div class="col-12"><h2 id="totalInterestDisplay" class="text-center display-6"></h2></div>
                <div class="col-12"><h2 id="totalCost" class="text-center display-6"></h2></div>
            </div>
            
        </div>
       </div>
       <div class="row">
        <div class="col-12">
            
            <table class="table table-striped table-responsive" >
                <thead>            
                    <tr>
                    <th>
                        Month
                    </th>
                    <th>
                        Payment
                    </th>
                    <th>
                        Principal
                    </th>
                    <th>
                        Interest
                    </th>
                    <th>
                        Total Interest
                    </th>
                    <th>
                        Balance
                    </th>
                </tr>
            </thead>

            <tbody id="tableEvent">

            </tbody>
    
                

             

            </table>
        </div>
       </div>
    </main>

    <footer class="container-fluid py-3">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center">
                <div class="col text-center text-secondary text-lg-start order-last order-lg-first">
                    &copy; 2023 Sam Baschnagel
                </div>
                <div class="col text-center">
                    <img src="/img/WhiteLogoFullSVG.svg" height="55" />
                </div>
                <div class="col text-center text-lg-end">
                    <a href="#"><i class="bi bi-linkedin socialicons"></i></a>
                    <a href="#"><i class="bi bi-twitter socialicons"></i></a>
                    <a href="#"><i class="bi bi-youtube socialicons"></i></a>
                    <a href="#"><i class="bi bi-github socialicons"></i></a>
                </div>
            </div>

        </div>
    </footer>






  



    <template id="dropdownItemTemplate">
        <li>
            <a class="dropdown-item" onclick="getEvents(this)">All Cities</a>
        </li>
    </template>

    <template id="eventTableRowTemplate">
    <tr>
        <td data-id="month"></td>
        <td data-id="payment"></td>
        <td data-id="principal"></td>
        <td data-id="interest"></td>
        <td data-id="totalInterest"></td>
        <td data-id="balance"></td>
    </tr>
    </template>

        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/js/site.js"></script>


</body>

</html>
